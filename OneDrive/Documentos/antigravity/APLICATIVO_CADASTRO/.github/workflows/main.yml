name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Backend Dependencies
      run: |
        cd server
        npm ci

    - name: Run Backend Tests
      run: |
        cd server
        npm test
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/test_db

    - name: Install Frontend Dependencies
      run: |
        cd client
        npm ci

    - name: Run Frontend Tests
      run: |
        cd client
        npm test
